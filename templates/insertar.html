{% extends 'base.html' %} {% block title %}Insertar Predicciones{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow">
        <div
          class="card-header text-center"
          style="background: var(--primary-gradient); color: white"
        >
          <h5 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>Insertar Predicciones
          </h5>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            <div class="mb-3">
              <label for="city" class="form-label">Ciudad</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                required
              />
            </div>
            <div class="mb-3">
              <label for="prices" class="form-label">Precios (JSON)</label>
              <input
                type="text"
                class="form-control"
                id="prices"
                name="prices"
                required
                oninput="validateJSON(this)"
              />
              <div class="invalid-feedback">Formato JSON inv√°lido.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-paper-plane me-2"></i>Insertar
            </button>
          </form>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
        </a>
      </div>
    </div>
  </div>
</div>
<script>
  function validateJSON(input) {
    try {
      JSON.parse(input.value);
      input.classList.remove("is-invalid");
      input.classList.add("is-valid");
    } catch {
      input.classList.add("is-invalid");
      input.classList.remove("is-valid");
    }
  }
</script>
{% endblock %}
